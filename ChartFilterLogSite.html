<!DOCTYPE html>
<html>
<head>
  <title>Google Charts Example</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', { packages: ['corechart', 'controls'] });
    google.charts.setOnLoadCallback(drawChart);

    function normalizeData(dataTable) {
      var numRows = dataTable.getNumberOfRows();
      var numCols = dataTable.getNumberOfColumns();

      // Find the maximum value in the entire dataset
      var maxValue = 0;
      for (var i = 0; i < numRows; i++) {
        for (var j = 1; j < numCols; j++) {
          var value = dataTable.getValue(i, j);
          maxValue = Math.max(maxValue, value);
        }
      }

      // Normalize the data by dividing each value by the maximum value
      for (var i = 0; i < numRows; i++) {
        for (var j = 1; j < numCols; j++) {
          var value = dataTable.getValue(i, j);
          var normalizedValue = Math.log(1 + value / maxValue * 1000);
          dataTable.setValue(i, j, normalizedValue);
        }
      }
    }

    function drawChart() {
      fetch('MomDataUpdateArithmetic.csv')
        .then(response => response.text())
        .then(csvData => {
          var lines = csvData.split('\n');
          var data = new google.visualization.DataTable();
          data.addColumn('date', 'Date');

          // Dynamically add columns for each decile
          for (var i = 1; i <= 10; i++) {
            data.addColumn('number', 'Decile ' + i);
          }

          for (var i = 1; i < lines.length; i++) {
            var parts = lines[i].split(',');
            var dateParts = parts[0].split('/');
            var date = new Date(dateParts[2], dateParts[0] - 1, dateParts[1]);

            var row = [date];
            for (var j = 1; j <= 10; j++) {
              row.push(parseFloat(parts[j]));
            }

            data.addRow(row);
          }

          // Normalize the data before drawing
          normalizeData(data);

          var options = {
            width: 1000,
            height: 600,
            title: 'Winners to Losers Portfolios 1927-2023',
            hAxis: {
              format: 'MM/dd/yyyy',
              slantedText: false,
              maxAlternation: 1
            },
            vAxis: {
              title: 'Logarithmic Scaled Value',
            },
            chartArea: {
              width: '70%',
              height: '70%',
            }
          };

          var chart = new google.visualization.ChartWrapper({
            chartType: 'LineChart',
            containerId: 'chart_div',
            options: options,
            dataTable: data
          });

          var control = new google.visualization.ControlWrapper({
            controlType: 'ChartRangeFilter',
            containerId: 'filter_div',
            options: {
              filterColumnLabel: 'Date'
            }
          });

          var dashboard = new google.visualization.Dashboard(document.getElementById('dashboard'));
          dashboard.bind(control, chart);
          dashboard.draw(data);
        });
    }
  </script>
</head>
<body>
  <div id="dashboard">
    <div id="chart_div"></div>
    <div id="filter_div"></div>
  </div>
</body>
</html>
